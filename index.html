<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajax practice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="id"></div>
  <div class="container d-flex justify-content-center mt-5">
    <div class="card w-100">
      <div>
        <button id='btn' class="btn btn-primary mt-2 ms-2">Load Products</button>
      </div>
      <hr>
      <div class="card-body">
        <ul id="list" class="row list-unstyled">
        </ul>
      </div>
    </div>
  </div>

  <div id="detailBtn" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="itemTitle"></h1>
        </div>
        <div class="modal-body">
          <div id="card" class="card" style="width: 24rem;">
            <img id="itemImage" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 id="item-price" class="text-danger fw-bold"></h5>
              <h6 id="item-category" class="mb-2 text-body-secondary"></h6>
              <p id="item-description" class="card-text">
              </p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
